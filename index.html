<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="/odinforms.jpg" alt="">
    </div>
    <div class="form">
        <div class="form_info"><h1>CodeBook is a social media for all coders who want a (not so formal) interface to interact with other coders! It's mainly for memes and fun stuff, don't come here to try to be serious, we need some comedy in this industry.</h1>
        <h1>I know you want to.</h1>
        </div>
        <div class="form">
            <form action="">
                <h1>Let's do this</h1>
                <div class="inputs">
                    <div class="first-name">
                        <label for="first-name" class="form-label">FIRST NAME *</label>
                        <input type="text" class="form-input" id="first-name" placeholder="Ben">
                    </div>
                    <div class="last-name">
                        <label for="last-name" class="form-label">LAST NAME *</label>
                        <input type="text" class="form-input" id="last-name" placeholder="Dover">
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
